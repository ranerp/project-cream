@(s3Files: List[S3File], countUploads: List[Integer])
<div id="carousel-example-generic" class="carousel slide img-carousel" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        @for(count <- countUploads) {
        <li data-target="#carousel-example-generic" data-slide-to="@count"></li>
        }
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        @for(s3File <- s3Files) {
        <div class="item">
            <img src="@s3File.getUrl()" alt="@s3File.address">
            <div class="carousel-caption">
                <p>@s3File.address</p>
            </div>
        </div>
        }
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
<script type="text/javascript">
    $( document ).ready(function() {
        $(".carousel-inner div:first").addClass("active");
        $(".carousel-indicators li:first").addClass("active");
    });
</script>
